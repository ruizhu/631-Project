<!DOCTYPE html>
<html lang="en">
<head>
  <title> Aggie Classified | Home </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<!-- backup comment available down here just copy and use. -->

<body style="background-color:#ebebeb;">
  <header class="container-fluid mb-3" style="background-color:#500000">
    <div class="mx-auto container">
      <div class="row">
        <div class="col-md-4 col-12">
          <a href="index.html">
            <img src="images/logo.png" class="img-fluid header-img">
          </a>
        </div>
        <div class="col-md-8 col-12">
          <div class="row mb-md-5">
            <div class="row justify-content-end col-12">
              <div class="align-self-end ">
                <a href="login&register.html"><span class="nav-font text-white">login</span></a>
                &nbsp &nbsp
                <a href="login&register.html"><span class="nav-font text-white">register</span></a>
              </div>
            </div>

          </div>
          <div class="row align-self-end">
            <nav class="nav col-md-7 col-12">
              <div class="col-4 align-self-end nav-link rounded bg-darkmaroon">
                <a class="text-white" href="account.html">
                  <img src="images/account.png" class="img-fluid">
                  <span class="nav-font">Account</span>
                </a>
              </div>
              <div class="col-4 align-self-end nav-link rounded bg-darkmaroon">
                <a class="text-white" href="bookmark.html">
                  <img src="images/bookmark.png" class="img-fluid">
                  <span class="nav-font">Bookmark</span>
                </a>
              </div>
              <div class="col-4 align-self-end nav-link rounded bg-darkmaroon">
                <a class="text-white" href="post-ad.html">
                  <img src="images/post-ad.png" class="img-fluid">
                  <span class="nav-font">Post Ad</span>
                </a>
              </div>
            </nav>
            <form class="col-md-5 col-12 align-self-end">
                <div class="row">
                  <div class="col-1 d-md-none align-self-center "><img src="images/list.png" class="icon"></div>
                  <div class="input-group col-10">
                    <input class="rounded-left form-control"  placeholder="Search.." name="search" >
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="submit"><a href=""><img src="images/search.png" class="icon rounded-right img-fluid"></a></button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="post_ad">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2>Post Ad</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="title">Ad Title</label>
                  <div class="title_text">
                    <input type="title" class="form-control" id="title" aria-describedby="title" placeholder="">
                  </div>
                  <small id="title" class="form-text">A title is required</small>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="title">Price</label>
                  <input type="Price" class="form-control" id="title" aria-describedby="title" placeholder="">
                  <small id="title" class="form-text">A Price is required</small>
                </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="contact">Contact</label>
                  <input type="contact" class="form-control" id="contact" aria-describedby="contact" placeholder="">
                  <small id="title" class="form-text">Contact information is required</small>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="purpose">Ad Purpose</label>
                  <select class="form-control">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="row">
            <div class="col-12">
                <div class="form-group">
                  <label for="title">Ad Description</label>
                  <textarea cols="5" rows="5" class="form-control"></textarea>
                  <!-- <small id="title" class="form-text">A Description is required</small> -->
                </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="row">
            <div class="col-12">
                <div class="form-group">
                  <label for="title">Images</label>
                 <input type="Images" class="form-control" id="title" aria-describedby="title" placeholder="">
                </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="row">
            <div class="col-12">
              <h1>New Uploads</h1>
              <hr>
              <div class="upload_file">
                <button type="button" class="btn btn_upload"><i class="fa fa-plus" aria-hidden="true"></i> Upload images... </button>
                <input type="file" id="myFile">
              </div>
              <button type="button" class="btn btn_upload save_1">Save</button>
              <button type="button"  class="btn btn_cancel">Cancel</button>
              <div class="space20"></div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
